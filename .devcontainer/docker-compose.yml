version: '3.7'

services:
  app:
    # Uncomment the next line to use a non-root user for all processes. You can also
    # simply use the "remoteUser" property in devcontainer.json if you just want
    # VS Code and its sub-processes (terminals, tasks, debugging) to execute as the user
    # On Linux, you may need to update the USER_UID and USER_GID in .devcontainer/Dockerfile 
    # to match your user if not 1000. See https://aka.ms/vscode-remote/containers/non-root for details.
    # user: vscode

    build: 
      context: ..
      dockerfile: .devcontainer/Dockerfile
    ports:
      - 8000:8000
      - 5678:5678
    secrets:
      - db-password      
    volumes:
      # Here we use mount instead of COPY in Dockerfile
      - projectname-bashhistory:/commandhistory
      # Overrides default command so things don't shut down after the process ends.
      - ..:/workspace:delegated
    command: sleep infinity
    
    links: 
      - db
    networks:
      - backnet
      - frontnet
      - cachenet
  
  memcached:
    image: 'bitnami/memcached:latest'
    ports:
      - 11211:11211
    networks:
      - cachenet
  db:
    image: postgres
    restart: "no"
    ports: 
      - 5432:5432
    secrets:
      - db-password      
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      # POSTGRES_PASSWORD: LocalPassword
      POSTGRES_PASSWORD_FILE: /run/secrets/db-password      
    networks:
      - backnet  
  proxy:
    build: 
      context: ../proxy
      # context: ..
      # dockerfile: proxy/Dockerfile
    restart: always
    ports:
      - 80:80
    networks:
      - frontnet    
  
volumes:
  postgres-data:
  projectname-bashhistory:
secrets:
  db-password:
    file: ../db/password.txt    
networks:
  backnet:
  frontnet:
  cachenet: